<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Destinations</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a new destination:</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-name">Name of Place</label>
              <input type="text" class="form-control" id="new-name" placeholder="ex: The Louvre">
            </div>
            <div class="form-group">
              <label for="new-location">Enter location:</label>
              <input type="text" class="form-control" id="new-location" placeholder="City, Country">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Enter landmarks:</label>
              <input type="text" class="form-control" id="new-landmarks" placeholder="landmark 1, landmark 2">
            </div>
            <div class="form-group">
              <label for="new-time">When were you there?</label>
              <input type="text" class="form-control" id="new-time" placeholder="Month, Year">
            </div>
            <div class="form-group">
              <label for="new-notes">Enter any notes and separate with a comma:</label>
              <input type="text" class="form-control" id="new-notes" placeholder="note 1, note 2, etc.">
            </div>
            <button type="submit" class="button">Add</button>
          </form>
          <h2>Destinations:</h2>
          <ul id="destinationList">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-destination">
            <h2></h2>
            <p>Destination location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of year visited: <span class="timeOfYear"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
